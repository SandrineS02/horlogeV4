<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Horloge v3</title>
</head>
<body>
<div class="mode">
    <button class="sombreClair">
        <img src="images/sun-light.svg" alt="icone-mode-clair">
        <img src="images/baseline-dark-mode.svg" alt="icone-mode-sombre">
    </button>
</div>    
<div class="horloge">
    <div id="am_pm"></div>
    <div class="heuresChiffres"></div>
    <div class="minutesTiret"></div>
    <div class="aiguilles">
        <div class="heures"><i></i></div>
        <div class="minutes"><i></i></div>
        <div class="secondes"><i></i></div>
    </div>
    <div class="centreEx"></div>
    <div class="centreInt"></div>
    
</div>

<select id="pays" name="pays">
    <option value="America/New_York"><img src="images/" alt="">Canada / Ottawa</option>
    <option value="Europe/Paris">Europe / Paris</option>
    <option value="Asia/Tokyo">Asie / Tokyo</option>
</select>
    
</div>
<!-- <div id="horlogeNumerique">00:00:00</div> -->








    <script src="script.js"></script>
</body>
</html>
